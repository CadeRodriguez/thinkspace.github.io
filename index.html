<!DOCTYPE html>
<html>
<head profile="https://i.ibb.co/KVYHtrX/Think-Space-logo.png">
    <title>Welcome-Thinkspace</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/KVYHtrX/Think-Space-logo.png">
    
    <title>Welcome-Thinkspace</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    
    <div class="headerbar">
        <div class="header">
            <h1>Thinkspace</h1>
            <img src="https://i.ibb.co/KVYHtrX/Think-Space-logo.png">
        </div>
    </div>
    <div class="welcome"><p style="text-align:center">Welcome!</p></div>
    
    
    
    <div class="loginbigbox" style="text-align:center">
        <h2 class="log">Log In</h2>
        
        <form id="logformm">
            <div class="login" style="text-align:left">
                Phone number:   <input type="text" id="lphone_form" />
                <br><br>Password:   <input type="text" id="lpass_form" />
                <br><br><input type="submit" value="Log In" id="lsubmit" />
            </div>
        </form>
    </div>
    
    
    
    <div class="signupbigbox" style="text-align:center">
        <h2 class="sign">Sign Up</h2>
        
        <form id="signformm">
            <div class="signup" style="text-align:left">
                Phone number:   <input type="text" id="sphone_form" />
                <br><br>Password:   <input type="text" id="spass_form" />
                <br><br>Re-enter password:   <input type="text" id="sre_enterpass" />
                <br><br><input type="submit" value="Sign Up" id="ssubmit" />
            </div>
        </form>
    </div>



</body>
</html>
